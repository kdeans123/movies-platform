<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</head>

<body>
  <section id="landing">
    <nav>
      <div class="nav__container">
        <img class="logo" src="./assets/the-movie-database-logo.png" alt="">
        <ul class="nav__links">
          <li><a href="#" class="nav__link">Home</a></li>
          <li><a href="#" class="nav__link">Find your movie</a></li>
          <li><a href="#" class="nav__link nav__link--primary">Contact</a></li>
        </ul>
        <button class="btn__menu" onclick="openMenu()">
          <i class="fas fa-bars"></i>
        </button>
        <div class="menu__backdrop">
          <button class="btn__menu btn__menu--close" onclick="closeMenu()">
            <i class="fas fa-times"></i>
          </button>
          <ul class="menu__links">
            <li class="menu__list">
              <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
            </li>
            <li class="menu__list">
              <a href="#features" class="menu__link" onclick="closeMenu()">Movies</a>
            </li>
            <li class="menu__list">
              <a class="menu__link no-cursor" onclick="closeMenu()">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header>
      <div class="header__container">
        <div class="header__description">
          <h1>America's most awarded movies platform</h1>
          <h2>Find the movie<span class="purple"> you love</span></h2>
          <div class="input__wrapper">
            <input
              type="text"
              placeholder="Search by Category, Reviews, Keywords"
              onchange="searchMovies(event)"/>
            <i class="fa-solid fa-magnifying-glass search__icon"></i>
          </div>
        </div>
      </div>
    </header>
  </section>
  <section id="search">
    <div class="content__wrapper">
      <h1 class="search__results">Search results:</h1>
  
    </div>

    <div class="overlay">
    </div>

  </section>


  <div class="movies">

  </div>

  <footer>
    <div class="container">
      <div class="row row__column">
        <a href="#">
          <figure class="footer__logo">
            <img src="assets/the-movie-database-logo.png" class="footer__logo--img" alt="">
          </figure>
        </a>
        <div class="footer__list">
          <a href="#" class="footer__link">Home</a>
          <a class="footer__link no-cursor">Find your movie</a>
          <a class="footer__link no-cursor">Contact</a>
        </div>
        <div class="footer__copyright">Copyright &copy; 2024 Movie Database</div>
      </div>
    </div>
  </footer>
</body>

</html>
